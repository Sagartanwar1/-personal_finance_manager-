<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Personal Finance â€” Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Personal Finance</div>
      <nav>
        <a class="nav-item active" href="./index.html">Dashboard</a>
        <a class="nav-item" href="./transactions.html">Transactions</a>
        <a class="nav-item" href="./report.html">Report</a>
        <a class="nav-item" href="./settings.html">Settings</a>
      </nav>
    </aside>

    <main class="main">
      <header class="header">
        <h1>Dashboard</h1>
        <div class="header-actions">
          <div class="user">ðŸ‘¤</div>
        </div>
      </header>

      <section class="grid">
        <div class="card large">
          <div class="card-header">
            <h3>Income vs Expense</h3>
            <div class="period">
              <button class="btn small">Week</button>
              <button class="btn small">Month</button>
              <button class="btn small active">Year</button>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="lineChart" class="chart"></canvas>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>Top Categories</h3>
          </div>
          <div class="chart-container small">
            <canvas id="doughnutChart" class="chart-doughnut"></canvas>
          </div>
          <div id="legend" class="legend"></div>
        </div>

        <div class="card">
          <h4>Recent Transactions</h4>
          <table class="tx-table">
            <thead><tr><th>Date</th><th>Category</th><th>Amount</th></tr></thead>
            <tbody id="tx-body"></tbody>
          </table>
        </div>

        <div class="card">
          <h4>Expense Tracker</h4>
          <div class="form-row">
            <select id="tx-type" class="input">
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
            <input id="tx-category" class="input" placeholder="Category" />
            <input id="tx-amount" class="input" placeholder="Amount" type="number" />
          </div>
          <textarea id="tx-notes" class="input" placeholder="Notes"></textarea>
          <button id="addTx" class="btn primary">Add Transaction</button>
          <div id="add-msg" class="muted"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="./dashboard.js"></script>
</body>
</html>
